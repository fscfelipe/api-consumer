<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Search</title>

    <!-- Materialize - Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Materialize - Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Icons for materialize -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="center">
          Consumindo API -
          <a
            href="https://randomuser.me/"
            target="_blank"
            rel="noopener noreferrer"
            >randomuser</a
          >
        </h2>
      </header>

      <!-- Input de pesquisa para usuário -->
      <div class="row center">
        <div class="input-field col s12">
          <!-- input nome -->
          <div class="input-field col s5 offset-s3">
            <i class="material-icons prefix">account_circle</i>
            <input id="userSearchInput" type="text" class="validate" />
            <label for="userSearchInput">Nome</label>
          </div>
          <!-- button de pesquisa -->
          <div class="input-field col s1">
            <a id="btnPesquisar" class="waves-effect waves-light btn"
              >Pesquisar</a
            >
          </div>
        </div>
      </div>

      <div class="row col s12">
        <div class="col s6">
          <h5>Usuários encontrados</h5>
          <div class="users">
            <ul class="usersList"></ul>
          </div>
        </div>
        <div class="col s6">
          <div class="card statistics">
            <div class="card-content">
              <span class="card-title">Estatísticas</span>
              <ul id="statisticsList">
                <li>
                  <span>Homens:</span>
                  <span id="numMen">0</span>
                </li>
                <li>
                  <span>Mulheres:</span>
                  <span id="numWomen">0</span>
                </li>
                <li>
                  <span>Soma das Idades:</span>
                  <span id="sumAge">0</span>
                </li>
                <li>
                  <span>Média das Idades:</span>
                  <span id="avgAge">0</span>
                </li>
              </ul>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>
